							<img src = "images/oorsprong.jpg" style="width: 97%; height: 40vh;"/> <br/> <br/>

							Story about De Oorsprong. <br/> <br/>

							<div id="map" style="width: 97%; height: 40vh;">
							</div> <br/>

							<script>
								var locations = [
									['Klingelbeekse molen', 52.092847,  6.046616, "A"]
								];

								var map = new google.maps.Map(document.getElementById('map'), {
									zoom: 17,
									center: new google.maps.LatLng(51.980806,5.824135),
									mapTypeId: google.maps.MapTypeId.HYBRID
								});

								var infowindow = new google.maps.InfoWindow();

								var marker, i;

								for (i = 0; i < locations.length; i++) {  
									marker = new google.maps.Marker({
										position: new google.maps.LatLng(locations[i][1], locations[i][2]),
										map: map,
										title: locations[i][0],
										icon: 'misschienNodig/blue_Marker' + locations[i][3] + '.png' <!-- this line can be deleted, with locations[i][6], then red markers pop up with black dots, the regular markers -->
									});

									google.maps.event.addListener(marker, 'click', (function(marker, i) {
										return function() {
											infowindow.setContent('<font size=2.5em>' + locations[i][0] + '</font>');
											infowindow.open(map, marker);
										}
									})(marker, i));
								}
							</script>
