							<div id="map" style="width: 97%; height: 40vh;">
							</div> <br/>

							<script>
								var locations = [
									['Hartenstein', 51.9877745, 5.8323754, 1, "hartenstein.jpg", "hartenstein.html", "A"],
									['Hemelse Berg', 51.9816756, 5.8250705, 2, "hemelseberg.jpg", "hemelseberg.html", "B"],
									['De Oorsprong', 51.980806, 5.824135, 3, "oorsprong.jpg", "oorsprong.html", "C"],
									['Pietersberg', 51.983988, 5.838039, 4, "pietersberg.jpg", "pietersberg.html", "D"]
								];

								var map = new google.maps.Map(document.getElementById('map'), {
									zoom: 14,
									center: new google.maps.LatLng(51.981987, 5.833119),
									mapTypeId: google.maps.MapTypeId.HYBRID
								});

								var infowindow = new google.maps.InfoWindow();

								var marker, i;

								for (i = 0; i < locations.length; i++) {  
									marker = new google.maps.Marker({
										position: new google.maps.LatLng(locations[i][1], locations[i][2]),
										map: map,
										title: locations[i][0],
										icon: 'images/markers/red_Marker' + locations[i][6] + '.png' <!-- this line can be deleted, with locations[i][6], then red markers pop up with black dots, the regular markers -->
									});


									google.maps.event.addListener(marker, 'click', (function(marker, i) {
										return function() {
											infowindow.setContent(locations[i][0] + '<br/>' + '<a href=' + locations[i][5] + '>' + '<img src=images/' + locations[i][4] + '>');
											infowindow.open(map, marker);
										}
									})(marker, i));
								}
							</script>
